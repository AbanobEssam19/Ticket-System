<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G++ Ticket System</title>

    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts (Arabic Font) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>حجز تذكرة</h2>
      <form id="ticketForm">
        <label for="name">الاسم</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="مثال: جون"
          required
        />

        <label for="phone">رقم الهاتف</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="مثال: 01012345678"
          required
        />
        <p id="errorMessege">رقم الهاتف غير صحيح</p>

        <label for="seatNum">رقم الكرسي</label>
        <input
          type="text"
          id="seatNum"
          name="seatNum"
          placeholder="مثال: B12"
          required
        />

        <button type="submit">حجز</button>
      </form>
      <div id="result" style="margin-top: 20px; display: none"></div>
      <button id="viewTickets">عرض التذاكر</button>
      <button id="qrScanner">QR Scanner</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
