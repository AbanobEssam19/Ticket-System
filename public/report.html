<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تقرير الحجز</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      margin-top: 50px;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .total {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #444;
      justify-self: center;
    }

    ul#names {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul#names li {
      background-color: #f7f9fc;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      border: 1px solid #e0e6ed;
    }

    ul#names li span.name {
      font-weight: 600;
    }

    ul#names li span.count {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تقرير الحجز</h1>
    <div class="total" id="total">إجمالي التذاكر: ...</div>
    <ul id="names"></ul>
  </div>

  <script src="./report.js"></script>
</body>
</html>
